name: Run Tests
on: [push, pull_request, workflow_call]
jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup python and poetry
        uses: ./.github/actions/setup.yaml

      - name: Install packages
        run: poetry install

      - name: Run tests
        run: poetry run pytest
